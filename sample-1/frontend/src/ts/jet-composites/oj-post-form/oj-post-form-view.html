<oj-form-layout class="oj-panel oj-sm-margin-2x oj-panel-shadow-sm" label-edge="start">
  <h3 class="oj-header-border">New Post</h3>
  <oj-input-text id="inputAuthor" required label-hint="Author"></oj-input-text>
  <oj-input-text id="inputTitle" required label-hint="Title"></oj-input-text>
  <oj-text-area id="inputBody" required rows="6" label-hint="Body"></oj-text-area>
  <p class="oj-sm-text-align-end">
    <oj-button on-oj-action="[[submit]]">Post</oj-button>
  </p>
</oj-form-layout>
